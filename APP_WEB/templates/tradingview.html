<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Chart</title>
        <!-- <script src="https://code.highcharts.com/highcharts.js"></script> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/90c8120d4c.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <link rel="stylesheet" href="../static/css/chart.css" />
        <link rel="stylesheet" href="../static/css/tradingview.css">

    
    </head>

    <body>
        <nav class="navigation is-flex p-3">
            <div class="logo-holder logo-1">
                <a href="">
                  <h3>Stock Market</h3>
                  <p>Viewing stock details</p>
                </a>
              </div>
        </nav>

        <section id="section-predict" class="columns">
            <div class="column is-6">
                <div class="table-container">
                    <table class="styled-table " id="stockTable">
                        <thead>
                            <tr>
                                <th class="has-text-white">Symbol</th>
                                <th class="has-text-white">SVM</th>
                                <th class="has-text-white">XGBoost</th>
                                <th class="has-text-white">Random Forest</th>
                                <th class="has-text-white">Ensemble</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>AAPL</td>
                                <td><i class="fa-solid fa-arrow-up" style="color: #62e5be;"> UP</i></td>
                                <td><i class="fa-solid fa-arrow-down" style="color: #c81e1e;"> DOWN</i></td>
                                <td><i class="fa-solid fa-arrow-down" style="color: #c81e1e;"> DOWN</i></td>
                                <td><i class="fa-solid fa-arrow-up" style="color: #62e5be;"> UP</i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="column is-flex is-6 ">            
                <div style="display:flex; margin-block:auto;">Stock Name:</div>
                <div style="display:flex; margin-block:auto;">
                    <select id="outputsize" class="select customized mx-3">
                        <option value="AAPL">Apple Inc</option>
                        <option value="AMZN">Amazon Inc</option>
                        <option value="GOOGL">Alphabet Inc</option>
                        <option value="MSFT">Microsoft Corp</option>
                        <option value="TSLA">Tesla Inc</option>
                    </select>
                </div>
                <div style="display:flex; margin-block:auto;">Predict for next days:</div>
                <div style="display:flex; margin-block:auto;">
                    <select id="outputsize" class="select customized mx-3">
                        <option value="3">3</option>
                        <option value="7">7</option>
                        <option value="14">14</option>
                    </select>
                </div>
                <div style="display:flex; margin-block:auto;">
                    <button class="button-17" role="button" >Get Prediction</button>    
                </div>
                          
            </div>
            
        </section>

        <section id="tradingview-chart" >
            <div class="tradingview-widget-container">
                <div id="tradingview_49477" style="width: 100%; margin: 0 30px 0 10px"></div>
                <script type="text/javascript">
                new TradingView.widget(
                    {
                    "width": "100%",
                    "height": 800,
                    "symbol": "NASDAQ:AAPL",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "details": true,
                    "container_id": "tradingview_49477",
                    
                    });
                
                </script>
            </div>
            
        </section>
        
        <footer>
            <section class="section p-3">
                Building Stock Market Analysis Web Application using Machine Learning.
            </section>
        </footer>
    </body>
</html>
